<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram.com</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="icon"  type="img/png" href="images/instalogo.png">
</head>
<body>
  <div class="mainb">
    <img class="insta-img" src="Images/Logo-Instagram-1.png" >
    <input class="search-box" type="text" placeholder="Search">
    <button class="log-in">Log In</button>
    <button class="sign-in">Sign Up</button>
    <br>
    <hr style="width: 100%;">
    <div class="main">
        <div class="top">
         <img class="profile-picture" src="Images/profile picture.jpg">
         <div class="profile-info">
           <a class="profile-name">car_maniac</a>
            <button class="button">Edit profile</button>
          <img class="logo" src="Images/settinglogo.png">
          
            <div class="post">
                <p><span class=" profile-stat-count">25</span> posts </p>
            </div>
            <div class="followers">
                <p><span class="profile-stat-count">465</span> followers</p>
            </div>
            <div class="following">
                <p><span class="profile-stat-count">88</span> following</p>
            </div>
            <p><span class="profile-stat-count">Car maniac </span>welcomes you to the world of cars!</p>
         </div>
        </div>
        <hr class="line">
        <div class="bottom">
          <div>
            <img class="images" src="Images/img1.jpg">
          </div>
          <div>
            <img class="images" src="Images/img7.webp">
          </div>
          <div>
            <img class="images" src="Images/img3.jpg">
          </div>
          <div>
            <img class="images" src="Images/img4.jpg">
          </div>
          <div>
            <img class="images" src="Images/img5.jpg">
          </div>
          <div>
            <img class="images" src="Images/img6.jpg">
          </div>
          
        </div>
        <div class="btm-text">
         <h6 class="btm-font">Meta</h6>
         <h6 class="btm-font">About</h6>
         <h6 class="btm-font">Blog</h6>
         <h6 class="btm-font">Jobs</h6>
         <h6 class="btm-font">Help</h6>
         <h6 class="btm-font">API</h6>
         <h6 class="btm-font">Privacy</h6>
         <h6 class="btm-font">Terms</h6>
         <h6 class="btm-font">Top Accounts</h6>
         <h6 class="btm-font">Locations</h6>
         <h6 class="btm-font">Instagram Lite</h6>
         <h6 class="btm-font">Threads</h6>
         <h6 class="btm-font">Contact Uploading & Non-users</h6>
         <h6 class="btm-font">Meta Verified</h6>
        </div>

    </div>
  </div>
   
    
</body>
</html>
